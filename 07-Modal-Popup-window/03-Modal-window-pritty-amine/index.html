<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Идеальное модальное окно</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <header class="header">
        <div class="header__content">
            <div class="header__logo">
                <img style="height: 200px;" 
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Mercedes_AMG_Petronas_F1_Logo.svg/1280px-Mercedes_AMG_Petronas_F1_Logo.svg.png" 
                    alt="logo">
            </div>
            <div class="header__text">
                <p class="header__lozung">Новый Mercedes-Maybach S-Класс</p>
                <button class="btn header_btn">
                    Посмотреть
                </button>
            </div>
        </div>
        <div class="header__nav">
            <ul class="header__list">
                <li class="header__item">Мир Mercedes-Benz</li>
                <li class="header__item">Дилеры</li>
                <li class="header__item">Владельцам</li>
                <li class="header__item">Технологии</li>
            </ul>
        </div>
    </header>
    
    <div class="popap">
        <div class="popap__body">
            <img class="popap__img" src="./image/2.jpg" alt="Mercedes-Maybach">
            <button class="popap__close">&#10006;</button>
        </div>
    </div>

    <main class="main">
        <h1 class="main__title">
            Новинки в нашем автосалоне
        </h1>
        <img class="main__img" 
            src="https://mm-g.ru/upload/iblock/d05/d05b512f6fff680374091768988179d6.jpg"
            alt="Mercedes-Maybach">
        <button class="btn main_btn">
            Посмотреть
        </button> 
        <br><br><br><br><br><br><br><br><br><br> 
        <br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
