<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Показать пароль</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <form class="form" action="#" id="form">
                <h1 class="title">Регистрация</h1>
                
                <div class="lield">
                    <label class="label" for="login">login:</label>
                    <input class="input" type="text" id="login" name="login" placeholder="login...">
                </div>

                <div class="lield label-svg">
                    <label class="label" for="password">password:</label>
                    <input class="input password" type="password" id="password" name="password" placeholder="password...">
                    <div class="image-svg">
                        <img class="svg " src="./images/Eye-icon.svg" alt="">
                    </div>
                </div>

                <button class="button" type="submit">Send</button>

            </form>
        </div>

    </main>
    <script src="./index.js"></script>
</body>
</html>
