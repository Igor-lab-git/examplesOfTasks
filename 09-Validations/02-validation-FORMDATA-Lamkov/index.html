<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./globals.css">
    <link rel="stylesheet" href="./style.css">
    <title>Cats API Image</title>
</head>
<body>
 
    <form id="regForm" action="#" novalidate data-js-form>
        <p class="field">
          <label class="field__label" for="login">Логин</label>
          <input
            class="field__control"
            id="login"
            name="login"
            minlength="3"
            maxlength="12"
            required
            aria-errormessage="login-errors"
          />
          <span class="field__errors" id="login-errors" data-js-form-field-errors></span>
        </p>

        <p class="field">
          <label class="field__label" for="password">Пароль</label>
          <input
            class="field__control"
            id="password"
            name="password"
            type="text"
            required
            minlength="8"
            maxlength="16"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}"
            title="Пароль должен быть длиной от 8 до 16 символов, включать как минимум одну цифру, одну букву в нижнем и одну букву в верхнем регистре"
            aria-errormessage="password-errors"
          />
          <span class="field__errors" id="password-errors" data-js-form-field-errors></span>
        </p>

        <p class="field">
          <label class="field__label" for="about">О себе</label>
          <textarea class="field__control" id="about" name="about"></textarea>
        </p>

        <fieldset class="radios">
          <legend class="radios__legend">Ваш пол</legend>
    
          <input
            class="radios__control"
            id="male"
            name="gender"
            type="radio"
            value="Мужской"
            required
            aria-errormessage="password-errors"
          />
          <label class="radios__label" for="male">Мужской</label>
    
          <input
            class="radios__control"
            id="female"
            name="gender"
            type="radio"
            value="Женский"
            required
            aria-errormessage="password-errors"
          />
          <label class="radios__label" for="female">Женский</label>
          <span class="field__errors" id="gender-errors" data-js-form-field-errors></span>
        </fieldset>

        <div class="field checkbox">
          <input
            class="checkbox__control"
            id="agreement"
            name="agreement"
            type="checkbox"
            required
            aria-errormessage="agreement-errors"
          />
          <label class="field__label checkbox__label" for="agreement">Согласен на всё</label>
          <span class="field__errors" id="agreement-errors" data-js-form-field-errors></span>
        </div>
        
        <button type="submit">Регистрация</button>
      </form>
    <script src="./index.js" defer></script>
</body>
</html>
